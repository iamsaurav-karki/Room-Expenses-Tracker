version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: room-expense-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: room_user
      POSTGRES_PASSWORD: room_password
      POSTGRES_DB: room_expense_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U room_user -d room_expense_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
